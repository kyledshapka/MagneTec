<!doctype html>
<html lang="en">
<head>
    <!-- The CSS reference that will control the layout of the UI -->
    <link rel="stylesheet" type="text/css" href="css/FridgeStyle.css">

    <!-- The jQuery and jQueryUI libraries - used to make element manipulation easier (particularly Drag n'Drop) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- The JavaScript file that will contain the scripts used to determine the behaviour of the UI -->
    <script src ="js/main.js"></script>
</head>
<body>
    <!-- The banner at the top of the screen. -->
    <div id = "banner">
        <!-- The button for requesting the list of words and their locations. -->
        <button id="pollButton">Click me to view the word list</button>
    </div>

    <!-- This is the canvas which will simulate a "fridge door" upon which we will generate and manipulate magnets -->
    <div id="door"></div>
</body>
</html>
